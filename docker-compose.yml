version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: poetry-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-poetry_root_2024}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-poetry_db}
      - MYSQL_CHARACTER_SET_SERVER=utf8mb4
      - MYSQL_COLLATION_SERVER=utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    networks:
      - poetry-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-poetry_root_2024}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: poetry-redis
    ports:
      - "6380:6379"  # 改用6380端口避免冲突
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - poetry-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Elasticsearch搜索引擎
  elasticsearch:
    image: elasticsearch:7.17.9
    container_name: poetry-es
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    restart: unless-stopped
    networks:
      - poetry-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # FastAPI后端应用
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: poetry-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mysql+aiomysql://root:${MYSQL_ROOT_PASSWORD:-poetry_root_2024}@mysql:3306/${MYSQL_DATABASE:-poetry_db}
      - REDIS_URL=redis://redis:6379/0
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - SECRET_KEY=${SECRET_KEY:-poetry-secret-key-change-in-production-2024}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-poetry-jwt-secret-key-2024}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:8080,http://localhost:3000}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    volumes:
      - ./server:/app
    restart: unless-stopped
    networks:
      - poetry-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # 前端应用 (H5)
  # 注意：使用简化版 Dockerfile.simple 避免 npm 依赖问题
  # 如需完整 uni-app 功能，切换回 Dockerfile（需要稳定的网络环境）
  web:
    build:
      context: ./client-app
      dockerfile: Dockerfile.simple  # 使用简化版，无需 npm install
    container_name: poetry-web
    ports:
      - "8080:80"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - poetry-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
  redis_data:
  es_data:

networks:
  poetry-network:
    driver: bridge
